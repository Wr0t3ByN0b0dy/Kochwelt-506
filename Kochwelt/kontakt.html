<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Kochwelt-Kontakt</title>
  </head>
  <body>
    <header class="px-160">
      <a href="./index.html"
        ><img src="./img/logo.png" alt="Kochwelt logo"
      /></a>
      <nav>
        <ul class="link-list">
          <li>
            <a class="header-link" href="./index.html">Start</a>
          </li>
          <li>
            <a class="header-link" href="./recipe.html">Rezept des Tages</a>
          </li>
          <li><a class="header-link current-page" href="./kontakt.html">Kontakt</a></li>
          <li><a class="header-link" href="./impressum.html">Impressum</a></li>
        </ul>
      </nav>
    </header>

    <main class="kontakt-main">
      <div class="background-test">
        <h1>Kontaktiere uns</h1>
        <form action="">
          <div class="test">
            <label for="kontakt-name">Dein Name:</label>
            <input type="text" required />
          </div>
          <div class="test">
            <label for="kontakt-email">Deine E-Mail:</label>
            <input type="email" required />
          </div>
          <div class="test">
            <label for="kontakt-message">Deine Nachricht:</label>
            <textarea id="kontakt-message" rows="20" required></textarea>
          </div>

          <div class="submit-button">
            <button class="button-style" type="submit">Abschicken</button>
          </div>
        </form>
      </div>
    </main>

    <footer class="px-160 kontakt-footer">
      <img src="./img/footer-logo.png" alt="" />

      <div class="footer-links">
        <ul class="link-list flex-end">
          <li><a href="https://www.facebook.com/">Facebook</a></li>
          <li><a href="https://www.instagram.com/">Instagram</a></li>
          <li><a href="https://x.com/">X (Twitter)</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
